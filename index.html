<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Giuseppe Giannotta" />
    <meta name="copyright" content="devchallenge.io" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Flip the Coin challenge</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Flip the coin</h1>
        <p class="sub-heading">Press the coin or the button to flip the coin</p>
      </div>
      <div class="coin_image">
        <div class="container">
          <div class="coin">
            <div class="coin_front">
              <img src="./resources/heads.svg" alt="coin head" />
            </div>
            <div class="coin_back">
              <img src="./resources/tails.svg" alt="coin tails" />
            </div>
          </div>
        </div>
        <div class="shadow">
          <img src="./resources/shadow.svg" alt="shadow" />
        </div>
      </div>
      <p class="result">Head</p>
      <button>RANDOM</button>
    </main>
  </body>
</html>
